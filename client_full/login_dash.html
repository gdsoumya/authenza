<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Revalia&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/landingfinger.css">
  <script type="text/javascript">
    window.onload=function(){
        var mb = document.getElementById("b1");
        var cl = document.getElementById("cl");
        mb.addEventListener("click", handler);
        cl.addEventListener("click", handler2);
    }


    function handler() {
      document.querySelector('.modal').style.display="flex";
    }

    function handler2() {
      document.querySelector('.modal').style.display="none";
    }
    </script>

  </script>
  <title>
    HOME
  </title>
  <head>
<body>
  <div class="left">
    <h1 class="logo">Turity</h1>
  </div>
  <div class="text">
    <h1 class="con">To enable 2 Factor Authentication click the button below</h1>
    </div>
    <div class="bn">
      <button type="button" name="button" id="b1" class="cl1">Authenticate</button>
      <button type="button" name="button" class="cl1" >Cancel</button>
    </div>
    <div class="modal">
        <div class="qform">
          <div class="close">
            <button id="cl" class="cl" >+</button>
          </div>
          <div class="qleft">
            <h2>To register your fingerprint:</h2>
              <p>1. Open Authenza on your phone.</p>
              <p>2. Tap  <img src="images/plus.png" class="qplus">  to open the QR scanner.</p>
              <p>3. Scan the QR code present beside</p>
          </div>
          <div class="qright">
            <div class="qqrcode">
            <!-- qrcode instead of image -->
               <img class="qbox" src="images/qr.png">
            </div>
        </div>
      </div>

    </div>
</body>
